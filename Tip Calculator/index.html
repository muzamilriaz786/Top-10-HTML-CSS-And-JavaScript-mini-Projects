<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Tip Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tip-calculator">
        <div class="calculator-header">
            <h1><i class="fas fa-calculator"></i> Tip Calculator</h1>
            <p>Calculate your tip with ease</p>
        </div>

        <div class="calculator-body">
            <div class="input-group">
                <label for="bill-amount">Bill Amount</label>
                <input type="number" id="bill-amount" class="input-field" placeholder="0.00" min="0" step="0.01">
            </div>

            <div class="input-group">
                <label>Tip Percentage</label>
                <div class="tip-options">
                    <button class="tip-btn" data-tip="5">5%</button>
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn active" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="20">20%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                </div>
                <input type="number" id="custom-tip" class="custom-tip" placeholder="Custom %" min="0">
            </div>

            <div class="input-group">
                <label for="split-count">Split Between</label>
                <input type="number" id="split-count" class="input-field" placeholder="1" min="1" value="1">
            </div>

            <div class="results">
                <div class="result-item">
                    <span class="result-label">Tip Amount:</span>
                    <span class="result-value" id="tip-amount">$0.00</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total Bill:</span>
                    <span class="result-value" id="total-bill">$0.00</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Each Pays:</span>
                    <span class="result-value total-per-person" id="per-person">$0.00</span>
                </div>
            </div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
