<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1><i class="fas fa-book"></i> Notes App</h1>
                <button id="theme-toggle" class="btn-icon" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="search-notes" placeholder="Search notes...">
                <button id="search-btn" class="btn-icon"><i class="fas fa-search"></i></button>
            </div>
            <button id="add-note-btn" class="btn-primary"><i class="fas fa-plus"></i> Add Note</button>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>My Notes</h3>
                    <div class="filter-options">
                        <select id="filter-category">
                            <option value="all">All Categories</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="ideas">Ideas</option>
                        </select>
                        <select id="filter-tags">
                            <option value="all">All Tags</option>
                            <!-- Tags will be populated dynamically -->
                        </select>
                    </div>
                </div>
                <div class="notes-list" id="notes-list">
                    <!-- Notes will be dynamically added here -->
                </div>
            </aside>
            
            <section class="note-editor" id="note-editor">
                <div class="empty-state">
                    <i class="fas fa-sticky-note"></i>
                    <p>Select a note or create a new one</p>
                </div>
                <div class="editor-container hidden">
                    <div class="editor-header">
                        <input type="text" id="note-title" placeholder="Note Title">
                        <div class="editor-actions">
                            <select id="note-category">
                                <option value="personal">Personal</option>
                                <option value="work">Work</option>
                                <option value="ideas">Ideas</option>
                            </select>
                            <div class="tag-input-container">
                                <input type="text" id="note-tags" placeholder="Add tags..." data-role="tagsinput">
                                <div class="tags-preview"></div>
                            </div>
                            <div class="color-picker">
                                <input type="color" id="note-color" value="#ffffff" title="Note color">
                            </div>
                            <button id="save-note" class="btn-primary"><i class="fas fa-save"></i> Save</button>
                            <button id="delete-note" class="btn-danger"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <textarea id="note-content" placeholder="Start writing your note here..."></textarea>
                    <div class="editor-footer">
                        <span id="last-saved">Not saved yet</span>
                        <div class="auto-save-toggle">
                            <label>
                                <input type="checkbox" id="auto-save"> Auto-save
                            </label>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
